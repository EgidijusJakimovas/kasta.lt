<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasta.lt</title>
    <!-- Use absolute path for CSS if it's in the root directory -->
    <link rel="stylesheet" href="/home.css" />
    <link rel="icon" href="/images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
  </head>
  <body>
    <div class="logo-container-home">
      <!-- Use absolute path for images if it's in the root directory -->
      <img src="/images/logo.png" class="logo-size-home" alt="Logo" />
    </div>
    <h1>Pasirinkite dominančią paslaugą:</h1>
    <div class="image-wrapper">
      <!-- Use relative paths in links based on URL rewriting rules -->
      <a href="/valymo_irenginiai" class="image-container">
        <div class="image-content">
          <h1>Valymo įrenginiai ir jų montavimas</h1>
          <!-- Use absolute path for images -->
          <img
            src="/images/all.jpeg"
            alt="Wastewater Treatment Systems" />
          <div class="overlay"></div>
        </div>
      </a>
      <a href="/tvora" class="image-container">
        <div class="image-content">
          <h1>Tvoros ir jų montavimas</h1>
          <img src="/images/tvora.jpg" alt="Fence Installation" />
          <div class="overlay"></div>
        </div>
      </a>
    </div>
  </body>
</html>
